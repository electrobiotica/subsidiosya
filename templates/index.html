
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SubsidiosYA – Consulta Asistida</title>
  <script src="https://js.puter.com/v2/" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body { background: linear-gradient(to bottom, #c7f5fe 0%, #fff 60%); }
    .glass {background:rgba(255,255,255,.9);backdrop-filter:blur(10px);border-radius:1rem;box-shadow:0 2px 10px rgba(0,0,0,.05);}
    .bubble-me   { background:#38bdf8; color:white; padding:0.5rem 1rem; border-radius:1rem; display:inline-block; max-width:90%; }
    .bubble-bot  { background:#f1f5f9; color:#1e293b; padding:0.75rem; border-radius:1rem; max-width:90%; }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center px-4">

  <main class="max-w-xl w-full glass p-6 space-y-6">
    <h1 class="text-2xl font-bold text-center text-blue-600">🧠 SubsidiosYA</h1>
    <p class="text-sm text-gray-600 text-center">Completá este formulario para descubrir qué programas sociales podrían aplicarte en Argentina (2025).</p>

    <div class="space-y-3">
      <input id="edad" type="number" placeholder="📅 Edad" class="w-full p-2 rounded border text-sm" />
      <input id="ingresos" type="text" placeholder="💸 Ingresos mensuales (aproximados)" class="w-full p-2 rounded border text-sm" />
      <input id="hijos" type="number" placeholder="👶 Hijos a cargo" class="w-full p-2 rounded border text-sm" />
      <select id="discapacidad" class="w-full p-2 rounded border text-sm">
        <option value="">¿Tenés alguna discapacidad?</option>
        <option value="sí">Sí</option>
        <option value="no">No</option>
      </select>
      <input id="educacion" type="text" placeholder="🎓 Nivel educativo alcanzado" class="w-full p-2 rounded border text-sm" />
    </div>

    <button onclick="consultarSubsidios()" class="w-full bg-blue-600 text-white py-2 rounded text-sm hover:bg-blue-700">🔍 Consultar subsidios posibles</button>

    <div id="loading" class="text-sm text-gray-500 hidden">⏳ Consultando en fuentes oficiales...</div>
    <div id="chat" class="flex flex-col gap-4 text-sm py-4"></div>
  </main>

<script>
  async function consultarSubsidios(){
    const edad = document.getElementById('edad').value.trim();
    const ingresos = document.getElementById('ingresos').value.trim();
    const hijos = document.getElementById('hijos').value.trim();
    const discapacidad = document.getElementById('discapacidad').value;
    const educacion = document.getElementById('educacion').value.trim();
    const loading = document.getElementById('loading');
    const chat = document.getElementById('chat');

    if (!edad || !ingresos || !hijos || !discapacidad || !educacion) {
      return alert("Completá todos los campos.");
    }

    chat.innerHTML = '';
    loading.classList.remove('hidden');

    const perfil = `
Edad: ${edad}
Ingresos mensuales: ${ingresos}
Cantidad de hijos: ${hijos}
Discapacidad: ${discapacidad}
Educación: ${educacion}
    `;

    await new Promise(r => { const w = () => window.puter?.ai?.chat ? r() : setTimeout(w, 50); w(); });

    const prompt = `
Sos un asistente experto en programas sociales. Mostrá solo los programas confirmados como vigentes en Argentina (julio 2025) según este perfil:

${perfil}

Para cada programa incluí:
🧾 Nombre del programa  
🏛 Organismo responsable  
🧑‍🤝‍🧑 Grupo objetivo  
📅 Vigencia  
💰 Tipo de ayuda  
📝 Requisitos  
🔗 Link oficial si está disponible
`;

    try {
      const userMsg = document.createElement('div');
      userMsg.className = 'bubble-me';
      userMsg.innerText = 'Consulta enviada con tu perfil...';
      chat.appendChild(userMsg);

      const raw = await puter.ai.chat([{ role: 'user', content: prompt }], { model: 'gpt-4o' });
      const rsp = raw?.message?.content || '⚠️ No se pudo obtener respuesta.';
      const botMsg = document.createElement('div');
      botMsg.className = 'bubble-bot';
      botMsg.innerHTML = rsp.replace(/\n/g, "<br>");
      chat.appendChild(botMsg);
    } catch (e) {
      const errorMsg = document.createElement('div');
      errorMsg.className = 'bubble-bot';
      errorMsg.innerText = "❌ Error: " + e.toString();
      chat.appendChild(errorMsg);
    }

    loading.classList.add('hidden');
  }
</script>

</body>
</html>
